<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a and img</title>
</head>
<body>
<div>
    <a href="http://www.w3school.com.cn">w3school</a><br>     <!--一般用法-->
    <!--href属性表示链接的目标URL,target属性表示在何处打开目标URL -->
    <!-- _top 在整个窗口中打开被链接文档。-->
    <a href="http://www.w3school.com.cn/" target="_top">w3school</a><br>
    <!-- _self 在相同的框架中打开被链接文档。-->
    <a href="http://www.w3school.com.cn/" target="_self">w3school</a><br>
    <!-- _blank 在新窗口中打开被链接文档。-->
    <a href="http://www.w3school.com.cn/" target="_blank">w3school</a><br>
    <!--_parent 在父框架集中打开被链接文档-->
    <a href="http://www.w3school.com.cn/" target="_parent">w3school</a><br>
    <!--href="#" 链接到当前页-->
    <a href="#" target="_parent">w3school</a><br>
</div>
<div>
    <!--显示图片的普通用法-->
    普通图片<img src="./LearnSmart.jpg" alt="微信二维码" width="100px" height="100px">
</div>
<div>
    <!--创建图片链接-->
    图片链接：
    <a href="http://www.w3school.com.cn">
        <img src="./LearnSmart.jpg" alt="二维码" width="100px" height="100px">
    </a>
</div>
<div>

</div>
</body>
</html>
