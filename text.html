<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本段落</title>
</head>
<body>
<div>
    文本字体 <br>
    <h1>这是h1字体</h1>
    <h2>这是h2字体</h2>
    <h3>这是h3字体</h3>
    <h4>这是h4字体</h4>
    <h5>这是h5字体</h5>
    <h6>这是h6字体</h6>
</div>
<div>
    预格式化文本
    <pre>
        君不见黄河之水天上来，奔流到海不复回。
        君不见高堂明镜悲白发，朝如青丝暮成雪。
        人生得意需尽欢，莫使金樽空对月。
        天生我材必有用，千金散尽还复来。
    </pre>
</div>
<div>
    文本形式 <br>
    <em>强调文本</em><br>
    <strong>加粗文本</strong><br>
    <dfn>定义项目</dfn><br>
    <code>一段电脑代码</code><br>
    <samp>计算机样本</samp><br>
    <kbd>键盘输入</kbd><br>
    <var>变量</var>
    <i>斜体</i>
</div>
</body>
</html>
