<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<div>
    <div>
        <form action="form_action.jsp" method="get">
            <label for="userName"> 用户名:</label>
            <input type="text" id="userName"><br>
            <label for="passWord">密码:</label>
            <input type="password" id="passWord"><br>
            <div>
                <input type="radio" name="sex" id="male"><label for="male">Male</label>
                <input type="radio" name="sex" id="female"><label for="female">Female</label>
            </div>
            <div>
                <input type="checkbox" name="hobby">足球
                <input type="checkbox" name="hobby">篮球
                <input type="checkbox" name="hobby" checked="checked">乒乓球
            </div>
            <button type="submit">重置</button>
            <button type="reset">提交</button>
        </form>
    </div>
    <div>
        <form>
            职业：
            <select name="work">
                <option value="老师">老师</option>
                <option value="学生" selected="selected">学生</option>
                <option value="医生">医生</option>
            </select>
        </form>
    </div>
    <div>
        <form>
            自我介绍：
            <textarea name="introdution" cols="30" rows="10">
        山不在高，有仙则名；水不在深，有龙则灵。斯是陋室，惟吾德馨。苔痕上皆绿，草色入帘青。
        谈笑有鸿儒，往来无白丁。可以调素琴，阅金经。无丝竹之乱耳，无案牍之劳形。南阳诸葛庐，西蜀紫云亭。
        孔子云：“何陋之有？”
            </textarea>
        </form>
    </div>
    籍贯：<input type="button" value="陕西" disabled="disabled"><br>
    <div>
        <form>
            <fieldset>
                <legend>健康信息</legend>
                身高：<input type="text">
                体重：<input type="text">
            </fieldset>
        </form>
    </div>
    <div>
        <form>
            <input type="reset" value="重置">
            <input type="submit" value="提交">
        </form>
    </div>
</div>
</body>
</html>
